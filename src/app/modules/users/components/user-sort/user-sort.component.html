<h3 matDialogTitle>{{ 'filter-by' | translate | titlecase }}</h3>

<div mat-dialog-content>
  <mat-radio-group
    class="d-flex flex-column mb-3 "
    [(ngModel)]="sort"
    (change)="closeUserSort()"
  >
    <mat-radio-button class="flex-grow-1 mt-3" value="firstName">
      {{ 'first-name' | translate | titlecase }}
    </mat-radio-button>
    <mat-radio-button class="flex-grow-1 mt-3" value="lastName">
      {{ 'last-name' | translate | titlecase }}
    </mat-radio-button>
  </mat-radio-group>
</div>
