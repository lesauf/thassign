<div
  class="d-flex flex-column flex-fill justify-content-center align-items-center"
  style="
    background-image: url('../../../assets/login11.jpg');
    height: 100%;
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
  "
>
  <div class="d-flex flex-column">
    <div class="mat-elevation-z4">
      <mat-card>
        <mat-card-title
          >Register
          <a class="redirect" [routerLink]="['/auth/login']">
            {{ "login" | translate | titlecase }}
          </a>
        </mat-card-title>
        <mat-card-content>
          <form
            class="d-flex flex-column justify-content-start align-items-stretch"
            [formGroup]="userForm"
            (ngSubmit)="register()"
          >
            <mat-form-field class="full-width">
              <input
                type="firstName"
                id="firstName"
                class="input"
                placeholder="First Name"
                formControlName="firstName"
                required
                matInput
              />
            </mat-form-field>
            <div *ngIf="formMessages.firstName" class="help is-danger">
              {{ formMessages.firstName }}
            </div>
            <mat-form-field class="full-width">
              <input
                type="lastName"
                id="lastName"
                class="input"
                placeholder="Last Name"
                formControlName="lastName"
                required
                matInput
              />
            </mat-form-field>
            <div *ngIf="formMessages.lastName" class="help is-danger">
              {{ formMessages.lastName }}
            </div>
            <mat-form-field class="full-width">
              <input
                type="email"
                id="email"
                class="input"
                placeholder="Email"
                formControlName="email"
                required
                matInput
              />
            </mat-form-field>
            <div *ngIf="formMessages.email" class="help is-danger">
              {{ formMessages.email }}
            </div>
            <mat-form-field class="full-width">
              <input
                type="password"
                id="password"
                class="input"
                placeholder="Password"
                formControlName="password"
                required
                matInput
              />
            </mat-form-field>
            <div *ngIf="formMessages.password" class="help is-danger">
              {{ formMessages.password }}
            </div>
            <mat-form-field class="full-width">
              <input
                type="password"
                id="repeatPassword"
                class="input"
                placeholder="Repeat password"
                formControlName="repeatPassword"
                required
                matInput
              />
            </mat-form-field>
            <div *ngIf="formMessages.repeatPassword" class="help is-danger">
              {{ formMessages.repeatPassword }}
            </div>
            <button
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="!userForm.valid"
            >
              {{ "register" | translate | titlecase }}
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
