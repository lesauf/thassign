<div class="d-flex flex-column flex-fill justify-content-center align-items-center" id="auth">
  <div class="d-flex flex-column" class="mat-elevation-z4 login-block">
    <mat-card>
      <mat-card-title><h1>Thassign</h1></mat-card-title>
      <mat-card-content>
        <h2>{{ "log-in-to-your-account" | translate }}</h2>

        <form
        class="d-flex flex-column mb-3 justify-content-start align-items-stretch"
          fxLayoutGap="1em"
          [formGroup]="userForm"
          (ngSubmit)="submit('emailPassword')"
        >
          <div *ngIf="formMessages.all" class="help is-danger mt-3">
            <legend>{{ formMessages.all | translate }}</legend>
          </div>
          <mat-form-field
            class="full-width"
            attr.aria-label="{{ 'email-required' | translate }}"
          >
            <input
              type="email"
              id="email"
              class="input"
              placeholder="{{ 'email-required' | translate }}"
              formControlName="email"
              required
              autofocus
              matInput
            />
          </mat-form-field>
          <div *ngIf="formMessages.email" class="help is-danger mt-3">
            {{ formMessages.email | translate }}
          </div>
          <mat-form-field
            class="full-width"
            attr.aria-label="{{ 'password-required' | translate }}"
          >
            <input
              type="password"
              id="password"
              class="input"
              placeholder="{{ 'password-required' | translate }}"
              formControlName="password"
              required
              matInput
            />
          </mat-form-field>
          <div *ngIf="formMessages.password" class="help is-danger mt-3">
            {{ formMessages.password | translate }}
          </div>
          <mat-form-field
            class="full-width"
            *ngIf="!isLoggingIn"
            attr.aria-label="{{ 'password2-required' | translate }}"
          >
            <input
              type="password"
              id="repeatPassword"
              class="input"
              placeholder="{{ 'password2-required' | translate }}"
              formControlName="repeatPassword"
              required
              matInput
            />
          </mat-form-field>
          <div *ngIf="formMessages.repeatPassword" class="help is-danger mt-3">
            {{ formMessages.repeatPassword | translate }}
          </div>
          <app-loader *ngIf="isLoading"></app-loader>
          <div class="d-flex flex-row-reverse justify-content-between align-items-center mt-3">
            <!-- Sign in button -->
            <button
              mat-raised-button
              class="d-flex align-items-start"
              color="primary"
              type="submit"
              [disabled]="!userForm.valid"
              attr.aria-label="{{
                (isLoggingIn ? 'sign-in' : 'sign-up') | translate
              }}"
            >
              {{ (isLoggingIn ? "sign-in" : "sign-up") | translate }}
            </button>

            <!-- Sign up button -->
            <button
              mat-raised-button
              type="button"
              (click)="toggleDisplay()"
              attr.aria-label="{{
                (isLoggingIn ? 'sign-up' : 'sign-in') | translate
              }}"
            >
              {{ (isLoggingIn ? "sign-up" : "sign-in") | translate }}
            </button>
          </div>
          <!-- Social login button -->
          <div class="d-flex flex-row justify-content-center align-items-stretch mt-3" >
            <button
              mat-raised-button
              type="button"
              (click)="submit('google')"
              attr.aria-label="{{ 'google-sign-in' | translate }}"
            >
              <mat-icon
                svgIcon="google-logo"
                aria-hidden="false"
                aria-label="Google logo"
                matPrefix
              ></mat-icon>
              &nbsp;
              <!-- <img src="/assets/icon/google-logo.svg" /> -->
              {{ "google-sign-in" | translate }}
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
